{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Register</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'users:register' %}" method="post" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button name="submit" class="btn btn-primary">Register &raquo;</button>
		<input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
	{% endbuttons %}
</form>
{% endblock content %}
